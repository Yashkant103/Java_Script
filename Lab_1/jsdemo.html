<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Calculation</title>
	<style type="text/css">
		input{
			width: 10%;
		}
	</style>
</head>
<body>
	<form>
		<input type="text" placeholder="First Number" id="no1">
		<input type="text" placeholder="operation" id="opt">
		<input type="text" placeholder="Second Number" id="no2">

		<input type="submit" onclick="calc()">
	</form>
	<script type="text/javascript">
		function calc(){
			n1= parseInt(document.getElementById('no1').value);
			op= document.getElementById('opt').value;
			n2= parseInt(document.getElementById('no2').value);

			switch(op){
				case 'add':
					ans=n1+n2;
					break;
				case 'sub':
					ans=n1-n2;
					break;
				case 'div':
					ans=n1/n2;
					break;
				case 'multiply':
					ans=n1*n2;
					break;	
				case '+':
					ans=n1+n2;
					break;
				case '-':
					ans=n1-n2;
					break;
				case '/':
					ans=n1/n2;
					break;
				case '*':
					ans=n1*n2;
					break;	
				default:
					alert("Incorrect value")

			
			}
			document.write(ans);
			alert(ans);
		}
	</script>
</body>
</html>
