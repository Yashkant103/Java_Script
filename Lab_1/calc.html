<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>CALCULATOR</title>
	</head>
	<body>
		<form>
			<input type="text" placeholder="First Number">
			<input type="text" placeholder="Second Number">
			<input type="submit" >
		</form>
	</body>
	<script>
		n1  = parseInt(prompt("Enter First No."));
		n2  = parseInt(prompt("Enter Second No."));
		op  = prompt("Enter Operand you want:");

		if(op == "Add" || op == "+"){
			document.write(n1+n2);
		}
		else if(op == "Sub" || op == "-"){
			document.write(n1-n2);
		}
		else if(op == "Mul" || op == "*"){
			document.write(n1*n2);
		}
		else if(op == "Div" || op == "/"){
			document.write(n1/n2);
		}
		else
			document.write("Enter Valid Operand :(");
		console.log(n1);
		alert(n1);
	</script>
</html>
