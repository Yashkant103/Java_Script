<!DOCTYPE html>

	<meta charset="utf-8">
	<title>Triangle_Pattern</title>
</head>
<body>

</body>
	<script>
		n = parseInt(prompt("Enter No. of Rows:"));

		for(i=1; i<=n; i++){
			for(j=n; j>=i; j--){				
				document.write("&nbsp");
			}
			for(k=1; k<=i; k++){
							
				document.write("* ");
			}
			document.write("<br/>");
		}
	</script>
</html>
