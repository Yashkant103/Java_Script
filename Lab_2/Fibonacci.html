<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>FIBONACCI</title>
</head>
<body>
<script type="text/javascript">
	n = parseInt(prompt("How many elements of Fibonacci you want: "));
	a=0;
	b=1;
	c=0;
	if (n==0)
	{
		document.write("please enter number of elements greater than 0");
	}
	else if (n==1)
	{
		document.write("0");
	}
	else if (n==2)
	{
		document.write("0 1");
	}
	else if (n>2)
	{
		document.write("0 1");
		for (i=0; i<(n-2); i++)
		{
			c=a+b;
			document.write(" " +c);
			a=b;
			b=c;
		}
	}
</script>
</body>
</html>
