<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>PRIME </title>
</head>
<body>
	<script>
		n = parseInt(prompt("Enter Number: "));
		t = 0;
		if(n == 1 || n == 0){
			document.write("Not Prime")
		}
		else if(n == 2)
			t = 1;
		else{
			for(i = 2; i <= Math.sqrt(n); i++){
				if(n%i == 0){
					t = 0;
					break;
				}
			}
		}
		
		if(t == 0){
			document.write("Not Prime");
		}
		else{
			document.write("Prime");
		}

	</script>
</body>
</html>
