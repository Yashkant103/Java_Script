<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>FACTORIAL</title>
</head>
<body>
	<script>
		n = parseInt(prompt("Enter Number: "));
		ans=1;
		for(i=1;i<=n;i++)
   		{
        	ans=ans*i;
    	}
    	document.write("Factorial is : "+ ans);

	</script>
</body>
</html>
