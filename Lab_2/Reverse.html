<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>REVERSE</title>
</head>
<body>
<script type="text/javascript">
	n = parseInt(prompt("Enter any Number: "));
	i=0;
	a=0;
	document.write("Reverse of number is : ");
	for(i=n; n>0; n=parseInt(n/10))
		{
			a = n%10;
			document.write(a);
		}
</script>
</body>
</html>
