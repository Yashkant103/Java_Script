<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>FACTORS OF GINVEN NUMBER</title>
</head>
<body>
<script type="text/javascript">
	n1 = parseInt(prompt("Enter any Number : "));

	console.log("Factors are: ");
	for(i=1; i<n1; i++){
		if(n1 % i == 0){
			console.log(i +" ");
		}
	}
</script>
</body>
</html>
