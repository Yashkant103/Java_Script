<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>STRING_FUNCTOINS</title>
</head>
<body>
	<script type="text/javascript">
		n = prompt("Enter String: ");

		console.log("Character Position: "+ n.charAt(3));
		console.log("Index Position(for 'a'): "+ n.indexOf('a'));
		console.log("Last Index Position(for 'a'): "+ n.lastIndexOf(3));
		console.log("Substring Functon: "+ n.substring(3,7));
		console.log("Substr Functon: "+ n.substr(3,7));
		console.log("Replace Functon: "+ n.replace(n.substr(0,9),"DarshanUni"));

	</script>
</body>
</html>
