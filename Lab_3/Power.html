<!-- Power of digit:	Eg- 23  -> Ans=2*2*2 -->
<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>POWER_OF_NUMBER_ITSELF</title>
</head>
<body>
	<script type="text/javascript">
		n = parseInt(prompt("Enter Two Digit Number: "));
		p = n%10;
		b = parseInt(n/10);		
		let ans = 1;
		console.log("Power is: "+p);
		console.log("Base is : "+b);
		for(i=0; i<p; i++){
			ans = ans*b;
		}
		console.log(ans);
	</script>
</body>
</html>
