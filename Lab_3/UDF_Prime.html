<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>UDF_Prime</title>
</head>
<body>
	<script type="text/javascript">
		var no = parseInt(prompt("Enter a positive Number: "));
		ans = Prime();
		
		if(ans == 0)
			console.log(no+ " is Not Prime :(")
		else
			console.log(no+ " is Prime :)");

		function Prime(num) {
			n = num;
			t = 0;
			if(n == 1 || n == 0){
				return 0;
			}
			else if(n == 2)
				return 1;
			else{
				for(i = 2; i <= Math.sqrt(n); i++){
					if(n%i == 0){
						t = 0;
						break;
					}
				}
			}
			if(t == 0){
				return 0;
			}
			else{
				return 1;
			}
		}
	</script>
</body>
</html>
