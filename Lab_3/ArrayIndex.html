<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>ArrayIndex_of_Word_In_Array</title>
</head>
<body>
	<script type="text/javascript">
		n = prompt("Enter Array: ");
		text = prompt("Enter word you want to search: ");
		s1 = n.split(" ");
		
		for(i=0; i<=n.length; i++){
			if(s1[i] == text){
				console.log("Word: "+s1[i]);
				console.log("Index: "i);
			}
		}

	</script>
</body>
</html>
