<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Array_Functon</title>
</head>
<body>
	<script type="text/javascript">
		
		myArray = ['yashkant',103, 'programmer','Morbi'];  
		console.log("Main Array: ");
		console.log(myArray);
		console.log("=======================");

		finl  = myArray;  

		console.log("Inserting(at last) '123' by push Function: ");
		finl.push(23);	//push() Funtion 
		console.log(finl);
		console.log("=======================");

		console.log("Removing Last Element by pop Function: ");
		finl.pop();		//pop() Funtion
		console.log(finl);
		console.log("=======================");

		console.log("Inserting(at first) 'Mr.' by unshift Function: ");
		finl.unshift('Mr.');
		console.log(finl);
		console.log("=======================");

		console.log("Removing first Element by shift Function: ");
		finl.shift();
		console.log(finl);
		console.log("=======================");

		console.log("Sorting Element by sort Function: ");
		myArray.sort();
		console.log(myArray);		
	</script>
</body>
</html>
