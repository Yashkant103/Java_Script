<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Maximum_In_Array</title>
</head>
<body>
	<script type="text/javascript">
		n = parseInt(prompt("Enter size of Array: "));
		myArray = [];
		console.log("Array Elements you Entered:");
		for (let i = 0; i < n; i++) {
			myArray[i] = parseInt(prompt("Enter "+(i+1)+ " Number"));
			console.log(myArray[i]);
		}
		var maxElement = myArray[0];
		for(let j = 0; j < n; j++){
			 if (myArray[j] > maxElement) {
		        maxElement = myArray[j];
		    }
		}
		console.log("Maximum Element of Array is "+maxElement); 
	</script>
</body>
</html>
